<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Uordel</title>
        <link rel="stylesheet" href="wordle.css">
        <link rel="icon" type="x-icon" href="img/icon.png">
        <script src="wordle.js" type="module"></script>
    </head>
    <body>
        <div id="endScreen">
            <div class="title">
                <h1>PLACEHOLDER TITLE</h1>
                <h3>Placeholder description</h3>
            </div>
            <button class="reset">TORNAR A JUGAR</button>
        </div>
        <header>
            <div class="headerCenter">
                <h2>UORDEL</h2>
            </div>
            <div class="headerRight">
                <div class="item reset">
                    <img src="img/reset.png">
                </div>
                <div class="item" id="clue">
                    <img src="img/clue.png">
                </div>
            </div>
        </header>
        <div id="game">
            <div id="wordsGrid">
                <div id="row0" class="row">
                    <div></div>
                    <div></div>
                    <div></div>
                    <div></div>
                    <div></div>
                </div>
                <div id="row1" class="row">
                    <div></div>
                    <div></div>
                    <div></div>
                    <div></div>
                    <div></div>
                </div>
                <div id="row2" class="row">
                    <div></div>
                    <div></div>
                    <div></div>
                    <div></div>
                    <div></div>
                </div>
                <div id="row3" class="row">
                    <div></div>
                    <div></div>
                    <div></div>
                    <div></div>
                    <div></div>
                </div>
                <div id="row4" class="row">
                    <div></div>
                    <div></div>
                    <div></div>
                    <div></div>
                    <div></div>
                </div>
                <div id="row5" class="row">
                    <div></div>
                    <div></div>
                    <div></div>
                    <div></div>
                    <div></div>
                </div>
            </div>
        
            <div id="abecedari">
                <div class="keyRow">
                    <button>Q</button>
                    <button>W</button>
                    <button>E</button>
                    <button>R</button>
                    <button>T</button>
                    <button>Y</button>
                    <button>U</button>
                    <button>I</button>
                    <button>O</button>
                    <button>P</button>
                </div>
                <div class="keyRow">
                    <button>A</button>
                    <button>S</button>
                    <button>D</button>
                    <button>F</button>
                    <button>G</button>
                    <button>H</button>
                    <button>J</button>
                    <button>K</button>
                    <button>L</button>
                </div>
                <div class="keyRow">
                    <button id="enter" class="specialButton"><img src="img/enter.png"></button>
                    <button>Z</button>
                    <button>X</button>
                    <button>C</button>
                    <button>V</button>
                    <button>B</button>
                    <button>N</button>
                    <button>M</button>
                    <button id="delete" class="specialButton"><img src="img/delete.png"></button>
                </div>
            </div>
        </div>
    </body>
</html>
